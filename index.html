<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Images</a>
          </li>
          <li class="nav-item mr-2 my-auto">
            <a href="#"
              ><i class="fa-solid fa-braille text-secondary h5 my-auto"></i
            ></a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary">Sign In</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navbar End -->

    <!-- Content Start -->
    <main class="container" style="margin-top: 5rem">
      <div class="row pt-5">
        <!-- Logo -->
        <div class="col-sm-8 offset-sm-2 text-center">
          <img style="height: 250px" src="img/Google-logo.png" alt="" />
        </div>
        <!-- Search -->
        <div class="container">
          <form class="nosubmit">
            <input class="nosubmit" type="search" placeholder="Search..." />
          </form>
        </div>
        <!-- Buttons -->
        <div class="col-sm-12 mt-3 text-center">
          <button type="button" class="btn btn-secondary">Google Search</button>
          <button type="button" class="btn btn-secondary">
            I'm Feeling Lucky
          </button>
        </div>
      </div>
    </main>
    <!-- Content End -->

    <!-- Footer Start -->
    <div>
      <footer style="bottom: 0; left: 0; margin-top: 200px">
        <ul>
          <li>Advertising</li>
        </ul>
      </footer>
    </div>
    <!-- Footer End -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
